name: Fetch news

on:
  push:
    branches: [main]

  schedule:
    # Run every hour
    - cron: '0 * * * *'

jobs:
  fetch-news:
    name: Fetch news
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Restore cached Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-getter-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-getter-

      - name: Fetch news
        run: go run main.go
        working-directory: ./news-getter

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore(news): Fetch news (automated)'
          commit_author: 'GitHub Actions <actions@github.com>'
          file_pattern: news-site/content/post/*.md
